time {
	format = "%H:%M %d/%m"
}

load {
	format = "%1min"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
}

volume master {
    format = "Volume %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

disk "/" {
	format = "%free"
}
